
    


        <section style="margin: 0;position: absolute;top: 25%;width: 100%;">

            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
                    <div class="card border-grey border-lighten-3 m-0">

                        <div class="card-header border-0">

                            
                            <div class="card-title text-center">
                                <div class="pb-0">
                            
                                    <img src="./assets/tariffstracker.png" width="150px" style="float: right;">
                                    <img src="./assets/logoclient.png" width="150px" style="float: left;">

                                </div>
                            </div>
                            <br>
                            <br><br>
                            <br>
<div><h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-1"><span><strong>Connectez vous</strong> à votre compte</span></h6>
                                                            </div>
                        </div>
                        <div class="card-content">

                            <div class="card-body pt-0">

                                <div class="alert alert-warning" *ngIf="authenticationService.loginError"> 
                                    <strong>Warning!</strong> {{traduction.langue.loginerreur}}
                            </div>

                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <label for="username">Identifiant</label>
                                        <input type="text" formControlName="username" class="form-control"/>
                                 
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Mot de passe</label>
                                        <input type="password" formControlName="password" class="form-control" />
                                  
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" style="margin-left: auto;margin-right: auto;display: block;">Se connecter</button>
                    
                                    </div>
                        
                                </form>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="">
                                <p class="clearfix blue-grey lighten-2 text-sm-center mb-0 px-2"><span class=" d-block d-md-inline-block">Copyright &copy; 2021 <a class="text-bold-800 grey darken-2" href="https://www.sfmtechnologies.com" target="_blank">SFM Technologies </a>
                             
                                </span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
